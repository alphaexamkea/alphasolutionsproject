<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tasks</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>

<main>
  <div class="container">
    <h1>Tasks for Subproject [[${subprojectId}]]</h1>

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Estimated Hours</th>
        <th>Deadline</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.taskId}"></td>
        <td><a th:href="@{/tasks/{id}(id=${task.taskId})}" th:text="${task.name}"></a></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.estimatedHours}"></td>
        <td th:text="${task.deadline}"></td>
        <td th:text="${task.status}"></td>
        <td>
          <a th:href="@{/tasks/{id}/edit(id=${task.taskId})}" class="btn">Edit</a>
          <a th:href="@{/tasks/{id}/delete(id=${task.taskId})}"
             class="btn btn-danger"
             onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>

    <a th:href="@{/subprojects/{id}/tasks/new(id=${subprojectId})}" class="btn btn-success">Create New Task</a>
    <a th:href="@{/subprojects/{id}(id=${subprojectId})}" class="btn">Back to Subproject</a>
  </div>
</main>
</body>
</html>
