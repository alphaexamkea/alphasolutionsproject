<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${task.name} + ' - Task Details'">Task Detail</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>

<main>
  <div class="container">
    <div class="detail-header">
      <div class="breadcrumb">
        <a href="/projects">Projects</a> /
        <a th:href="@{/subprojects/{id}(id=${task.subprojectId})}">Subproject</a> /
        <span th:text="${task.name}"></span>
      </div>
      <div class="header-actions">
        <a th:href="@{/tasks/{id}/edit(id=${task.taskId})}" class="link-action">Edit</a>
        <a th:href="@{/tasks/{id}/delete(id=${task.taskId})}"
           class="link-action link-danger"
           onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
      </div>
    </div>

    <div class="project-overview">
      <h1 class="detail-title" th:text="${task.name}"></h1>
      <p class="detail-description" th:text="${task.description}"></p>

      <div class="info-grid">
        <div class="info-item">
          <span class="info-label">Deadline</span>
          <span class="info-value" th:text="${task.deadline}"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Estimated Hours</span>
          <span class="info-value" th:text="${#numbers.formatDecimal(task.estimatedHours, 0, 1)} + ' hours'"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Hours Logged</span>
          <span class="info-value" th:text="${#numbers.formatDecimal(totalHours, 0, 1)} + ' hours'"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Remaining Hours</span>
          <span class="info-value" th:text="${#numbers.formatDecimal(task.estimatedHours - totalHours, 0, 1)} + ' hours'"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Task Status</span>
          <span class="info-value">
            <span class="status-badge"
                  th:classappend="${task.status == 'COMPLETED' ? 'status-good' :
                                 task.status == 'IN_PROGRESS' ? 'status-info' : 'status-neutral'}"
                  th:text="${task.status}"></span>
          </span>
        </div>
        <div class="info-item">
          <span class="info-label">Budget Status</span>
          <span class="info-value">
            <span class="status-badge"
                  th:classappend="${totalHours <= task.estimatedHours ? 'status-good' : 'status-warning'}"
                  th:text="${totalHours <= task.estimatedHours ? 'On Track' : 'Over Budget'}"></span>
          </span>
        </div>
      </div>
    </div>

    <div class="section-divider">
      <h2 class="section-title">üìä Time Registrations</h2>
      <a th:href="@{/tasks/{id}/timeregistrations/new(id=${task.taskId})}" class="link-action">+ Register Time</a>
    </div>

    <div class="time-registrations-list" th:if="${!timeRegistrations.isEmpty()}">
      <div class="time-registration-card" th:each="tr : ${timeRegistrations}">
        <div class="time-card-content">
          <div class="time-header">
            <div class="time-date">
              <span class="meta-label">Date:</span>
              <span class="meta-value" th:text="${tr.date}"></span>
            </div>
            <div class="time-hours">
              <span class="hours-badge" th:text="${tr.hours} + ' hours'"></span>
            </div>
          </div>

          <div class="time-meta">
            <div class="time-resource">
              <span class="meta-label">Resource:</span>
              <span class="meta-value" th:text="${resourceNames.get(tr.resourceId) != null ? resourceNames.get(tr.resourceId) : 'Unknown'}"></span>
            </div>
          </div>
        </div>

        <div class="time-actions">
          <a th:if="${session.loggedInUser.systemRole == 'ADMIN' or session.loggedInUser.resourceId == tr.resourceId}"
             th:href="@{/timeregistrations/{id}/edit(id=${tr.timeId})}" class="link-subtle">Edit</a>
          <a th:if="${session.loggedInUser.systemRole == 'ADMIN' or session.loggedInUser.resourceId == tr.resourceId}"
             th:href="@{/timeregistrations/{id}/delete(id=${tr.timeId})}"
             class="link-subtle link-danger"
             onclick="return confirm('Are you sure you want to delete this time registration?')">Delete</a>
        </div>
      </div>
    </div>

    <div class="empty-message" th:if="${timeRegistrations.isEmpty()}">
      <p>No time registrations yet.</p>
      <a th:href="@{/tasks/{id}/timeregistrations/new(id=${task.taskId})}" class="link-action">Register your first hours</a>
    </div>

    <div class="time-summary-footer" th:if="${!timeRegistrations.isEmpty()}">
      <div class="summary-item">
        <span class="summary-label">Total Hours Logged:</span>
        <span class="summary-value" th:text="${#numbers.formatDecimal(totalHours, 0, 1)} + ' hours'"></span>
      </div>
    </div>

    <div class="back-navigation">
      <a th:href="@{/subprojects/{id}(id=${task.subprojectId})}" class="btn btn-outline">‚Üê Back to Subproject</a>
    </div>
  </div>
</main>
</body>
</html>
