<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${subproject.name} + ' - Subproject Details'">Subproject Detail</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>

<main>
  <div class="container">
    <div class="detail-header">
      <div class="breadcrumb">
        <a href="/projects">Projects</a> /
        <a th:href="@{/projects/{id}(id=${subproject.projectId})}">Project</a> /
        <span th:text="${subproject.name}"></span>
      </div>
      <div class="header-actions">
        <a th:href="@{/subprojects/{id}/edit(id=${subproject.subprojectId})}" class="link-action">Edit</a>
        <a th:href="@{/subprojects/{id}/delete(id=${subproject.subprojectId})}"
           class="link-action link-danger"
           onclick="return confirm('Are you sure you want to delete this subproject?')">Delete</a>
      </div>
    </div>

    <div class="project-overview">
      <h1 class="detail-title" th:text="${subproject.name}"></h1>
      <p class="detail-description" th:text="${subproject.description}"></p>

      <div class="info-grid">
        <div class="info-item">
          <span class="info-label">Duration</span>
          <span class="info-value">
                        <span th:text="${subproject.startDate}"></span> – <span th:text="${subproject.endDate}"></span>
                    </span>
        </div>
        <div class="info-item">
          <span class="info-label">Time Progress</span>
          <span class="info-value">
                        <span th:text="${#numbers.formatDecimal(totalHours, 0, 1)}"></span> /
                        <span th:text="${#numbers.formatDecimal(estimatedHours, 0, 1)}"></span> hours
                    </span>
        </div>
        <div class="info-item">
          <span class="info-label">Remaining Hours</span>
          <span class="info-value" th:text="${#numbers.formatDecimal(estimatedHours - totalHours, 0, 1)} + ' hours'"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Status</span>
          <span class="info-value">
                        <span class="status-badge"
                              th:classappend="${totalHours <= estimatedHours ? 'status-good' : 'status-warning'}"
                              th:text="${totalHours <= estimatedHours ? 'On Track' : 'Over Budget'}"></span>
                    </span>
        </div>
      </div>
    </div>

    <div class="section-divider">
      <h2 class="section-title">Tasks</h2>
      <a th:href="@{/subprojects/{id}/tasks/new(id=${subproject.subprojectId})}" class="link-action">+ Add Task</a>
    </div>

    <div class="tasks-list" th:if="${!tasks.isEmpty()}">
      <div class="task-card" th:each="task : ${tasks}">
        <div class="task-card-content">
          <div class="task-header">
            <h3 class="task-title">
              <a th:href="@{/tasks/{id}(id=${task.taskId})}" th:text="${task.name}"></a>
            </h3>
          </div>

          <div class="task-meta">
            <div class="task-status">
                            <span class="status-badge"
                                  th:classappend="${task.status == 'COMPLETED' ? 'status-good' :
                                                 task.status == 'IN_PROGRESS' ? 'status-info' : 'status-neutral'}"
                                  th:text="${task.status}"></span>
            </div>
            <div class="task-deadline">
              <span class="meta-label">Due:</span>
              <span class="meta-value" th:text="${task.deadline}"></span>
            </div>
            <div class="task-hours">
              <span class="meta-label">Hours:</span>
              <span class="meta-value" th:text="${#numbers.formatDecimal(taskHours[task.taskId] != null ? taskHours[task.taskId] : 0, 0, 1)} + '/' + ${#numbers.formatDecimal(task.estimatedHours, 0, 1)}"></span>
            </div>
          </div>
        </div>

        <div class="task-actions">
          <a th:href="@{/tasks/{id}/edit(id=${task.taskId})}" class="link-subtle">Edit</a>
          <a th:href="@{/tasks/{id}/delete(id=${task.taskId})}"
             class="link-subtle link-danger"
             onclick="return confirm('Are you sure?')">Delete</a>
        </div>
      </div>
    </div>

    <div class="empty-message" th:if="${tasks.isEmpty()}">
      <p>No tasks created yet.</p>
      <a th:href="@{/subprojects/{id}/tasks/new(id=${subproject.subprojectId})}" class="link-action">Create your first task</a>
    </div>

    <div class="back-navigation">
      <a th:href="@{/projects/{id}(id=${subproject.projectId})}" class="btn btn-outline">← Back to Project</a>
    </div>
  </div>
</main>
</body>
</html>
