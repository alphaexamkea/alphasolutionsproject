<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Subprojects</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>

<main>
  <div class="container">
    <h1>Subprojects for Project [[${projectId}]]</h1>

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Start</th>
        <th>End</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="sub : ${subprojects}">
        <td th:text="${sub.subprojectId}"></td>
        <td><a th:href="@{/subprojects/{id}(id=${sub.subprojectId})}" th:text="${sub.name}"></a></td>
        <td th:text="${sub.description}"></td>
        <td th:text="${sub.startDate}"></td>
        <td th:text="${sub.endDate}"></td>
        <td>
          <a th:href="@{/subprojects/{id}/edit(id=${sub.subprojectId})}" class="btn">Edit</a>
          <a th:href="@{/subprojects/{id}/delete(id=${sub.subprojectId})}"
             class="btn btn-danger"
             onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>

    <a th:href="@{/projects/{id}/subprojects/new(id=${projectId})}" class="btn btn-success">Create New Subproject</a>
    <a href="/projects" class="btn">Back to Projects</a>
  </div>
</main>
</body>
</html>
