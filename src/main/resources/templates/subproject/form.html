<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${subproject.subprojectId == 0} ? 'Create Subproject' : 'Edit Subproject'">Subproject Form</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
<div th:replace="~{shared/header :: header}"></div>

<h1 th:text="${subproject.subprojectId == 0} ? 'Create New Subproject' : 'Edit Subproject'"></h1>

<form th:action="${subproject.subprojectId == 0} ? @{/projects/{pid}/subprojects(pid=${subproject.projectId})} : @{/subprojects/{id}/update(id=${subproject.subprojectId})}"
      th:object="${subproject}" method="post">

  <label>Name:</label>
  <input type="text" th:field="*{name}" required/><br/>

  <label>Description:</label>
  <textarea th:field="*{description}"></textarea><br/>

  <label>Start Date:</label>
  <input type="date" th:field="*{startDate}"/><br/>

  <label>End Date:</label>
  <input type="date" th:field="*{endDate}"/><br/>

  <button type="submit">Save</button>
</form>

<a th:href="@{/projects/{id}/subprojects(id=${subproject.projectId})}">Back to Subproject List</a>
</body>
</html>
