<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${subproject.subprojectId == 0} ? 'Create Subproject' : 'Edit Subproject'">Subproject Form</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>

<main>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h1 class="form-title" th:text="${subproject.subprojectId == 0} ? 'Create New Subproject' : 'Edit Subproject'"></h1>
        <p class="form-subtitle" th:text="${subproject.subprojectId == 0} ? 'Break down your project into manageable components' : 'Update subproject details'"></p>
      </div>

      <form th:action="${subproject.subprojectId == 0} ? @{/projects/{pid}/subprojects(pid=${subproject.projectId})} : @{/subprojects/{id}/update(id=${subproject.subprojectId})}"
            th:object="${subproject}" method="post">

        <div class="form-group">
          <label class="form-label" for="name">Subproject Name</label>
          <input type="text" id="name" class="form-input" th:field="*{name}"
                 placeholder="Enter subproject name" required/>
          <span class="form-hint">Name this phase or component of your project</span>
        </div>

        <div class="form-group">
          <label class="form-label" for="description">Description</label>
          <textarea id="description" class="form-textarea" th:field="*{description}"
                    placeholder="Describe the subproject objectives and deliverables"></textarea>
          <span class="form-hint">Explain what this subproject will accomplish</span>
        </div>

        <div class="form-input-group">
          <div class="form-group">
            <label class="form-label" for="startDate">Start Date</label>
            <input type="date" id="startDate" class="form-input" th:field="*{startDate}"/>
          </div>

          <div class="form-group">
            <label class="form-label" for="endDate">End Date</label>
            <input type="date" id="endDate" class="form-input" th:field="*{endDate}"/>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-success">
            <span th:text="${subproject.subprojectId == 0} ? 'Create Subproject' : 'Update Subproject'"></span>
          </button>
          <a th:href="@{/projects/{id}(id=${subproject.projectId})}" class="btn btn-outline">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
