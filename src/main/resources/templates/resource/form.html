<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${resource.resourceId == 0} ? 'Create Resource' : 'Edit Resource'">Resource Form</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
<div th:replace="~{shared/header :: header}"></div>

<h1 th:text="${resource.resourceId == 0} ? 'Create New Resource' : 'Edit Resource'"></h1>

<form th:action="${resource.resourceId == 0} ? @{/resources} : @{/resources/{id}/update(id=${resource.resourceId})}"
      th:object="${resource}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Role:</label>
    <input type="text" th:field="*{role}"/><br/>

    <label>System Role:</label>
    <select th:field="*{systemRole}">
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
    </select><br/>

    <label>Username:</label>
    <input type="text" th:field="*{username}" required/><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required/><br/>

    <button type="submit">Save</button>
</form>

<a href="/resources">Back to Resource List</a>
</body>
</html>
