<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Resource Detail</title>
</head>
<body>
<h1 th:text="${resource.name}"></h1>
<p><strong>Role:</strong> <span th:text="${resource.role}"></span></p>
<p><strong>System Role:</strong> <span th:text="${resource.systemRole}"></span></p>
<p><strong>Username:</strong> <span th:text="${resource.username}"></span></p>

<a th:href="@{/resources/{id}/edit(id=${resource.resourceId})}">Edit</a> |
<a th:href="@{/resources/{id}/delete(id=${resource.resourceId})}" onclick="return confirm('Are you sure?')">Delete</a> |
<a href="/resources">Back to Resource List</a>
</body>
</html>
