<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${project.name} + ' - Project Details'">Project Detail</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>

<main>
    <div class="container">
        <div class="detail-header">
            <div class="breadcrumb">
                <a href="/projects">Projects</a> / <span th:text="${project.name}"></span>
            </div>
            <div class="header-actions">
                <a th:href="@{/projects/{id}/edit(id=${project.projectId})}" class="link-action">Edit</a>
                <a th:if="${session.loggedInUser.systemRole == 'ADMIN'}" 
                   th:href="@{/projects/{id}/delete(id=${project.projectId})}"
                   class="link-action link-danger"
                   onclick="return confirm('Are you sure you want to delete this project?')">Delete</a>
            </div>
        </div>

        <div class="project-overview">
            <h1 class="detail-title" th:text="${project.name}"></h1>
            <p class="detail-description" th:text="${project.description}"></p>

            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Duration</span>
                    <span class="info-value">
                        <span th:text="${project.startDate}"></span> – <span th:text="${project.endDate}"></span>
                    </span>
                </div>
                <div class="info-item">
                    <span class="info-label">Progress</span>
                    <span class="info-value">
                        <span th:text="${#numbers.formatDecimal(projectProgress, 0, 0)}"></span>% complete
                    </span>
                </div>
                <div class="info-item">
                    <span class="info-label">Hours</span>
                    <span class="info-value">
                        <span th:text="${#numbers.formatDecimal(totalHours, 0, 1)}"></span> /
                        <span th:text="${#numbers.formatDecimal(estimatedHours, 0, 1)}"></span> hours
                    </span>
                </div>
                <div class="info-item">
                    <span class="info-label">Status</span>
                    <span class="info-value">
                        <span class="status-badge"
                              th:classappend="${totalHours <= estimatedHours ? 'status-good' : 'status-warning'}"
                              th:text="${totalHours <= estimatedHours ? 'On Track' : 'Over Budget'}"></span>
                    </span>
                </div>
                <div class="info-item">
                    <span class="info-label">Subprojects</span>
                    <span class="info-value" th:text="${totalSubprojects}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Total Tasks</span>
                    <span class="info-value" th:text="${totalTasks}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Team Members</span>
                    <span class="info-value" th:text="${totalResources}"></span>
                </div>
            </div>
        </div>

        <div class="section-divider">
            <h2 class="section-title">Subprojects</h2>
            <a th:href="@{/projects/{id}/subprojects/new(id=${project.projectId})}" class="link-action">+ Add Subproject</a>
        </div>

        <div class="subprojects-list" th:if="${!subprojects.isEmpty()}">
            <div class="list-item" th:each="sub : ${subprojects}">
                <div class="list-item-content">
                    <h3 class="list-item-title">
                        <a th:href="@{/subprojects/{id}(id=${sub.subprojectId})}" th:text="${sub.name}"></a>
                    </h3>
                    <p class="list-item-description" th:text="${sub.description}"></p>
                    <div class="list-item-meta">
                        <span class="meta-item">
                            <span th:text="${taskCounts[sub.subprojectId]}"></span> tasks
                        </span>
                        <span class="meta-separator">•</span>
                        <span class="meta-item">
                            <span th:text="${#numbers.formatDecimal(subprojectLoggedHours[sub.subprojectId], 0, 1)}"></span> /
                            <span th:text="${#numbers.formatDecimal(subprojectEstimatedHours[sub.subprojectId], 0, 1)}"></span> hours
                        </span>
                        <span class="meta-separator">•</span>
                        <span class="meta-item">
                            <span th:text="${#numbers.formatDecimal(subprojectProgress[sub.subprojectId], 0, 0)}"></span>% complete
                        </span>
                    </div>
                </div>
                <div class="list-item-actions">
                    <a th:href="@{/subprojects/{id}/edit(id=${sub.subprojectId})}" class="link-subtle">Edit</a>
                    <a th:href="@{/subprojects/{id}/delete(id=${sub.subprojectId})}"
                       class="link-subtle link-danger"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </div>
            </div>
        </div>

        <div class="empty-message" th:if="${subprojects.isEmpty()}">
            <p>No subprojects yet.</p>
            <a th:href="@{/projects/{id}/subprojects/new(id=${project.projectId})}" class="link-action">Create your first subproject</a>
        </div>
    </div>
</main>
</body>
</html>
