<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Detail</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
<div th:replace="~{shared/header :: header}"></div>
<h1 th:text="${project.name}"></h1>
<p><strong>Description:</strong> <span th:text="${project.description}"></span></p>
<p><strong>Start Date:</strong> <span th:text="${project.startDate}"></span></p>
<p><strong>End Date:</strong> <span th:text="${project.endDate}"></span></p>

<hr/>

<h2>Subprojects</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Start</th>
        <th>End</th>
        <th>Actions</th>
    </tr>
    <tr th:each="sub : ${subprojects}">
        <td th:text="${sub.subprojectId}"></td>
        <td><a th:href="@{/subprojects/{id}(id=${sub.subprojectId})}" th:text="${sub.name}"></a></td>
        <td th:text="${sub.description}"></td>
        <td th:text="${sub.startDate}"></td>
        <td th:text="${sub.endDate}"></td>
        <td>
            <a th:href="@{/subprojects/{id}/edit(id=${sub.subprojectId})}">Edit</a> |
            <a th:href="@{/subprojects/{id}/delete(id=${sub.subprojectId})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/projects/{id}/subprojects/new(id=${project.projectId})}">Create New Subproject</a>

<hr/>

<a th:href="@{/projects/{id}/edit(id=${project.projectId})}">Edit Project</a> |
<a th:href="@{/projects/{id}/delete(id=${project.projectId})}" onclick="return confirm('Are you sure?')">Delete Project</a> |
<a href="/projects">Back to Project List</a>
</body>
</html>
