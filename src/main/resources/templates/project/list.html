<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projects</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>

<main>
    <div class="container">
        <h1>All Projects</h1>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Start</th>
                <th>End</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.projectId}"></td>
                <td>
                    <a th:href="@{/projects/{id}(id=${project.projectId})}" th:text="${project.name}"></a>
                </td>
                <td th:text="${project.description}"></td>
                <td th:text="${project.startDate}"></td>
                <td th:text="${project.endDate}"></td>
                <td>
                    <a th:href="@{/projects/{id}/edit(id=${project.projectId})}" class="btn">Edit</a>
                    <a th:href="@{/projects/{id}/delete(id=${project.projectId})}"
                       class="btn btn-danger"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <a href="/projects/new" class="btn btn-success">Create New Project</a>
    </div>
</main>
</body>
</html>
