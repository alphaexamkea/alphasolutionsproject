<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${project.projectId == 0} ? 'Create Project' : 'Edit Project'">Project Form</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>

<main>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h1 class="form-title" th:text="${project.projectId == 0} ? 'Create New Project' : 'Edit Project'"></h1>
        <p class="form-subtitle" th:text="${project.projectId == 0} ? 'Start a new project and track your progress' : 'Update project details'"></p>
      </div>

      <form th:action="${project.projectId == 0} ? @{/projects} : @{/projects/{id}/update(id=${project.projectId})}"
            th:object="${project}" method="post">

        <div class="form-group">
          <label class="form-label" for="name">Project Name</label>
          <input type="text" id="name" class="form-input" th:field="*{name}"
                 placeholder="Enter project name" required/>
          <span class="form-hint">Give your project a clear, descriptive name</span>
        </div>

        <div class="form-group">
          <label class="form-label" for="description">Description</label>
          <textarea id="description" class="form-textarea" th:field="*{description}"
                    placeholder="Describe the project goals and scope"></textarea>
          <span class="form-hint">Provide a brief overview of what this project aims to achieve</span>
        </div>

        <div class="form-input-group">
          <div class="form-group">
            <label class="form-label" for="startDate">Start Date</label>
            <input type="date" id="startDate" class="form-input" th:field="*{startDate}"/>
          </div>

          <div class="form-group">
            <label class="form-label" for="endDate">End Date</label>
            <input type="date" id="endDate" class="form-input" th:field="*{endDate}"/>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-success">
            <span th:text="${project.projectId == 0} ? 'Create Project' : 'Update Project'"></span>
          </button>
          <a href="/projects" class="btn btn-outline">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
