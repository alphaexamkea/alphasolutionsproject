<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Time Registrations</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
<div th:replace="~{shared/header :: header}"></div>

<h1>Time Registrations for Task [[${taskId}]]</h1>

<p><strong>Total Hours Logged:</strong> <span th:text="${totalHours}"></span></p>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Resource ID</th>
        <th>Date</th>
        <th>Hours</th>
        <th>Actions</th>
    </tr>
    <tr th:each="timeReg : ${timeRegistrations}">
        <td th:text="${timeReg.timeId}"></td>
        <td th:text="${timeReg.resourceId}"></td>
        <td th:text="${timeReg.date}"></td>
        <td th:text="${timeReg.hours}"></td>
        <td>
            <a th:href="@{/timeregistrations/{id}(id=${timeReg.timeId})}">View</a> |
            <a th:href="@{/timeregistrations/{id}/edit(id=${timeReg.timeId})}">Edit</a> |
            <a th:href="@{/timeregistrations/{id}/delete(id=${timeReg.timeId})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/tasks/{id}/timeregistrations/new(id=${taskId})}">Register New Time</a> |
<a th:href="@{/tasks/{id}(id=${taskId})}">Back to Task</a>
</body>
</html>
