<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Time Registrations</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{shared/header :: header}"></div>

<main>
    <div class="container">
        <h1>Time Registrations for Task [[${taskId}]]</h1>

        <p><strong>Total Hours Logged:</strong> <span th:text="${totalHours}"></span></p>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Resource ID</th>
                <th>Date</th>
                <th>Hours</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="timeReg : ${timeRegistrations}">
                <td th:text="${timeReg.timeId}"></td>
                <td th:text="${timeReg.resourceId}"></td>
                <td th:text="${timeReg.date}"></td>
                <td th:text="${timeReg.hours}"></td>
                <td>
                    <a th:href="@{/timeregistrations/{id}(id=${timeReg.timeId})}" class="btn">View</a>
                    <a th:href="@{/timeregistrations/{id}/edit(id=${timeReg.timeId})}" class="btn">Edit</a>
                    <a th:href="@{/timeregistrations/{id}/delete(id=${timeReg.timeId})}"
                       class="btn btn-danger"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/tasks/{id}/timeregistrations/new(id=${taskId})}" class="btn btn-success">Register New Time</a>
        <a th:href="@{/tasks/{id}(id=${taskId})}" class="btn">Back to Task</a>
    </div>
</main>
</body>
</html>
