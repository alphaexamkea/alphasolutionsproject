<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Alpha Solutions</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div th:replace="shared/header :: header"></div>
    
    <div class="container">
        <div class="error-container">
            <div class="error-header">
                <h1>üö´ Oops! Something went wrong</h1>
                <p>We encountered an error while processing your request.</p>
            </div>
            
            <div class="error-details">
                <div th:if="${error}">
                    <h3>Error Details:</h3>
                    <p th:text="${error}" class="error-message"></p>
                </div>
                
                <div th:if="${status}">
                    <p><strong>Status:</strong> <span th:text="${status}"></span></p>
                </div>
                
                <div th:if="${message}">
                    <p><strong>Message:</strong> <span th:text="${message}"></span></p>
                </div>
                
                <div th:if="${path}">
                    <p><strong>Path:</strong> <span th:text="${path}"></span></p>
                </div>
                
                <div th:if="${timestamp}">
                    <p><strong>Time:</strong> <span th:text="${timestamp}"></span></p>
                </div>
            </div>
            
            <div class="error-actions">
                <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Go Back</a>
                <a href="/projects" class="btn btn-primary">üè† Home</a>
            </div>
        </div>
    </div>
</body>
</html>
