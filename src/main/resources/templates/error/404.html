<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Page Not Found - Alpha Solutions</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div th:replace="shared/header :: header"></div>
    
    <div class="container">
        <div class="error-container">
            <div class="error-header">
                <h1>üîç Page Not Found</h1>
                <p>The page you're looking for doesn't exist.</p>
            </div>
            
            <div class="error-details">
                <p><strong>Status:</strong> 404 - Not Found</p>
                <div th:if="${path}">
                    <p><strong>Path:</strong> <span th:text="${path}"></span></p>
                </div>
                <div th:if="${timestamp}">
                    <p><strong>Time:</strong> <span th:text="${timestamp}"></span></p>
                </div>
            </div>
            
            <div class="error-actions">
                <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Go Back</a>
                <a href="/projects" class="btn btn-primary">üè† Home</a>
            </div>
        </div>
    </div>
</body>
</html>
