<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Server Error - Alpha Solutions</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div th:replace="shared/header :: header"></div>
    
    <div class="container">
        <div class="error-container">
            <div class="error-header">
                <h1>‚ö†Ô∏è Server Error</h1>
                <p>Something went wrong on our end. Please try again later.</p>
            </div>
            
            <div class="error-details">
                <p><strong>Status:</strong> 500 - Internal Server Error</p>
                <div th:if="${message}">
                    <p><strong>Message:</strong> <span th:text="${message}"></span></p>
                </div>
                <div th:if="${timestamp}">
                    <p><strong>Time:</strong> <span th:text="${timestamp}"></span></p>
                </div>
            </div>
            
            <div class="error-actions">
                <a href="javascript:history.back()" class="btn btn-secondary">‚Üê Go Back</a>
                <a href="/projects" class="btn btn-primary">üè† Home</a>
            </div>
        </div>
    </div>
</body>
</html>
